{% load staticfiles %}

<!-- Carousel -->
<div class="carousel slide" id="IdCarousel" data-ride="carousel">
    <!-- Items -->
    <ol class="carousel-indicators">
        <li data-target="#IdCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#IdCarousel" data-slide-to="1"></li>
        <li data-target="#IdCarousel" data-slide-to="2"></li>
    </ol>
    <!-- Cuerpo del carousel -->
    <div class="carousel-inner" style="max-height: 275px;" role="listbox">
        <!-- Item 1 -->
        <div class="item active" width="100%" height="100%">
            <img src='{% static "img/carousel1.jpg" %}' width="100%" height="auto">
            <div class="container">
                {% comment %}
                <div class="carousel-caption d-block">
                    <h3>Header image</h3>
                    <p>Long description image</p>
                </div>
                {% endcomment %}
            </div>
        </div>
        <!-- Item 2 -->
        <div class="item" width="100%" height="100%">
            <img src='{% static "img/carousel2.jpg" %}' width="100%" height="auto">
            <div class="container">
                {% comment %}
                <div class="carousel-caption d-block">
                    <h3>Header image</h3>
                    <p>Long description image</p>
                </div>
                {% endcomment %}
            </div>
        </div>
        <!-- Item 3 -->
        <div class="item" width="100%" height="100%">
            <img src='{% static "img/carousel3.jpg" %}' width="100%" height="auto">
            <div class="container">
                {% comment %}
                <div class="carousel-caption d-block">
                    <h3>Header image</h3>
                    <p>Long description image</p>
                </div>
                {% endcomment %}
            </div>
        </div>
    </div>
    <!-- Flechas de navegaciÃ³n -->
    <a class="left carousel-control" href="#IdCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#IdCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <!-- Javascript -->
    <script>
    $('.carousel-indicators  li').on('mouseover',function() {
        $(this).trigger('click');
    })

    </script>
</div>
